<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto con Marco</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background-color: #000;
      }
      #canvas-wrapper, #result-section {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #canvas, #captured-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #captureBtn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 24px;
        cursor: pointer;
      }
      #result-buttons {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
      }
      #result-buttons button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 24px;
        cursor: pointer;
      }
      #retryBtn {
        background-color: #dc3545; /* Rojo para "volver a tomar" */
      }
    </style>
    
  </head>
  <body>
    <div id="canvas-wrapper">
      <canvas id="canvas"></canvas>
      <button id="captureBtn">ðŸ“¸ Capturar Foto</button>
    </div>
  
    <div id="result-section" style="display: none;">
      <img id="captured-image" style="max-width: 100%; height: 100%; object-fit: cover;" />
      <div id="result-buttons">
        <button id="shareBtn">ðŸ“¤ Compartir</button>
        <button id="retryBtn">ðŸ”„ Volver a tomar</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  
</html>
