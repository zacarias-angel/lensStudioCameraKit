<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <style>
      body {
        margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #f0f0f0;
  min-height: 100vh; /* <-- CAMBIAR height: 100vh por min-height */
  overflow: hidden;
}

#canvas-wrapper {
  position: relative;
  width: 100%;
  max-width: 480px;
  /* flex-grow: 1; */
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
}

#canvas {
  /* width: 100%; */
  height: 100%; /* ocupa todo el espacio vertical disponible */
  object-fit: cover;
  background: black;
}

#captureBtn {
  position: absolute;
  bottom: 5px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 300px;
  padding: 12px;
  background-color: #007bff;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10000; /* Para estar encima del canvas */
}
      #result-section {
          position: relative;
          width: 100%;
          height: 100vh;
          background: black;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
        }

        #frame-container {
          position: relative;
          width: 90%;
          max-width: 400px;
          aspect-ratio: 9/16; /* Formato vertical tÃ­pico */
        }

        #frame {
          position: absolute;
          width: 100%;
          height: 100%;
          object-fit: contain;
          z-index: 2; /* Arriba del todo */
        }

        #captured-image {
          position: absolute;
          width: 100%;
          height: 100%;
          object-fit: cover;
          z-index: 1; /* Abajo del marco */
          border-radius: 16px;
        }
    </style>

  </head>

  <body>
    <div id="canvas-wrapper">
      <canvas id="canvas"></canvas>
      <button id="captureBtn">ðŸ“¸ Capturar</button>
    </div>
    <section id="result-section" style="display: none;">
      <div id="frame-container">
        <img id="frame" src="/frames/marco.webp" alt="Frame">
        <img id="captured-image" alt="Captured Image">
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
