<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background: #f0f0f0;
        min-height: 100vh;
        margin: 0;
        padding: 16px;
      }

      #canvas {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      #canvas-container {
        position: relative;
        width: 100%;
        height: 100vh; /* ocupa toda la altura del m√≥vil */
        overflow: hidden;
      }

      #captureBtn {
        position: absolute;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        z-index: 10; /* aseg√∫rate que est√© arriba */
      }
      #result-section {
          position: relative;
          width: 100%;
          height: 100vh;
          background: black;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
        }

        #frame-container {
          position: relative;
          width: 90%;
          max-width: 400px;
          aspect-ratio: 9/16; /* Formato vertical t√≠pico */
        }

        #frame {
          position: absolute;
          width: 100%;
          height: 100%;
          object-fit: contain;
          z-index: 2; /* Arriba del todo */
        }

        #captured-image {
          position: absolute;
          width: 100%;
          height: 100%;
          object-fit: cover;
          z-index: 1; /* Abajo del marco */
          border-radius: 16px;
        }
    </style>

  </head>

  <body>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
      <button id="captureBtn">üì∏ Capturar</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
