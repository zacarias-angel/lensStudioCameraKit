<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto con Marco</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #canvas-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        position: relative;
      }

      #canvas {
        width: 100%;
        height: auto;
        max-width: 100%;
      }

      #captureBtn {
        width: 90%;
        max-width: 400px;
        margin: 16px auto;
        padding: 16px;
        font-size: 20px;
        background: #ff0066;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        display: block;
      }

      #result-section {
        display: none;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      #captured-image {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .share-button {
        padding: 16px;
        font-size: 18px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="canvas-wrapper">
      <canvas id="canvas"></canvas>
    </div>
    <button id="captureBtn">ðŸ“¸ Capturar Foto</button>

    <div id="result-section">
      <img id="captured-image" alt="Foto Capturada" />
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
