<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto con Marco</title>
    <style>


  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background-color: #000; /* Para que se vea como una app */
  }
  #canvas-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #canvas {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #captureBtn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    font-size: 18px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 24px;
    cursor: pointer;
  }
  #result-section {
    width: 100%;
    height: 100%;
    background: #111;
    padding-top: 40px;
    text-align: center;
  }
</style>

    </style>
  </head>
  <body>
    <div id="canvas-wrapper">
      <canvas id="canvas"></canvas>
      <button id="captureBtn">ðŸ“¸ Capturar Foto</button>
    </div>
  
    <div id="result-section" style="display: none; flex-direction: column; align-items: center;">
      <img id="captured-image" style="max-width: 100%; border-radius: 16px;" />
      <div style="margin-top: 20px; display: flex; gap: 10px;">
        <button id="shareBtn">ðŸ“¤ Compartir</button>
        <button id="retryBtn">ðŸ”„ Volver a tomar</button>
      </div>
    </div>
  
    <script type="module" src="/src/main.ts"></script>
  </body>
  
</html>
