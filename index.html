<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto con Marco</title>
    <style>
      :root {
        --vh: 100vh; /* valor inicial */
      }

      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: calc(var(--vh, 1vh) * 100);
        background-color: #000;
      }

      #canvas-wrapper {
        position: relative;
        width: 100vw;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
      }

      #canvas {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
      }

      #captureBtn {
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 12px 24px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 24px;
        cursor: pointer;
      }

      #intro-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: calc(var(--vh, 1vh) * 100);
        background: url('/public/frames/FWC.png') no-repeat center center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
      }

      #result-section {
        position: relative;
        width: 100vw;
        height: calc(var(--vh, 1vh) * 100);
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        overflow: hidden;
      }

      #captured-image {
        width: 100%;
        height: auto;
        max-height: 100%;
        object-fit: cover;
      }

      #result-buttons {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
      }

      #result-buttons button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 24px;
        cursor: pointer;
      }

      #retryBtn {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div id="intro-screen">
      <button id="startBtn" style="
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        background-color: white;
        color: #333;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      ">
        Comenzar
      </button>
    </div>

    <div id="canvas-wrapper">
      <canvas id="canvas"></canvas>
      <button id="captureBtn">ðŸ“¸ Capturar Foto</button>
    </div>

    <div id="result-section" style="display: none;">
      <img id="captured-image" />
      <div id="result-buttons">
        <button id="shareBtn">ðŸ“¤ Compartir</button>
        <button id="retryBtn">ðŸ”„ Volver a tomar</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script>
      // Fix para altura en mÃ³viles
      function fixViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      fixViewportHeight();
      window.addEventListener('resize', fixViewportHeight);
    </script>
  </body>
</html>
